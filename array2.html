<!DOCTYPE html>
<html>
<body>

<p>Click the button to return the highest number of 5 and 10.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = Math.max(5, 10);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<p>Click the button to return the lowest number of 5 and 10.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = Math.min(5, 10);
}
</script>

</body>
</html>
